<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-layout-component/master/dist/aframe-layout-component.min.js"></script>
    <!--<script src="https://code.jquery.com/jquery-1.10.2.js"></script>-->
    <script src="https://rawgit.com/ngokevin/aframe-look-at-component/master/dist/aframe-look-at-component.min.js"></script>
</head>

<body>
    <a-scene id="scene">
        <a-asset>
            <img id="floor" src="floor.jpeg">
            <img id="background" src="back2.jpg">
        </a-asset>
        <a-entity id="circle" layout="type: circle; radius: 6">
        </a-entity>

        <a-entity>
            <a-camera id="cam" position="0 -1.5 0">
                <a-cursor></a-cursor>
            </a-camera>
        </a-entity>
        <a-plane material="src: #floor" color="#D2691E" height="15" width="15" rotation="-90 0 0" position="0 -1 0"></a-plane>
        <a-sky src="#background"></a-sky>
        <a-text value="The MoMA" color="white" position="-.7 0 -1"></a-text>
        <a-entity>
            <a-text value="The Museum of Modern Art" visible="true" color="white" rotation="90 0 0" position="-1.5 3.5 0" height="6" width="6"></a-text>
            <a-animation attribute="rotation" dur="8000" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
        </a-entity>
    </a-scene>

    <script src="script.js"></script>
</body>

</html>
